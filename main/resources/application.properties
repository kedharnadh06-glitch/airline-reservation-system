# Database
spring.datasource.url=jdbc:mysql://localhost:3306/airline_reservation?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT
jwt.secret=MySecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong12345678
jwt.expiration=86400000

# Server
server.port=8080
spring.application.name=airline-reservation-system